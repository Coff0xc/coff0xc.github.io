<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="COFF0XC Blog - Security Research & Tech Articles">
    <meta name="author" content="COFF0XC">

    <meta property="og:title" content="COFF0XC Blog">
    <meta property="og:description" content="Security Research & Tech Articles">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://coff0xc.github.io/blog.html">

    <link rel="canonical" href="https://coff0xc.github.io/blog.html">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Blog - COFF0XC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .blog-header {
            margin-bottom: 40px;
        }
        .blog-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .blog-header p {
            color: var(--dim);
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            padding: 24px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }
        .post-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }
        .post-item h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .post-item h2 a {
            color: var(--text);
            text-decoration: none;
        }
        .post-item h2 a:hover {
            color: var(--accent);
        }
        .post-meta {
            font-size: 12px;
            color: var(--dim);
            font-family: var(--font-code);
            margin-bottom: 8px;
        }
        .post-summary {
            font-size: 14px;
            color: var(--dim);
            line-height: 1.6;
        }
        .post-tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--border);
            border-radius: 2px;
            font-size: 11px;
            margin-left: 8px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--dim);
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: var(--accent);
        }
        /* Post Content */
        .post-content {
            display: none;
        }
        .post-content.active {
            display: block;
        }
        .post-content h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }
        .post-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--dim);
        }
        .post-content pre {
            background: var(--surface);
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .post-content code {
            font-family: var(--font-code);
            font-size: 13px;
        }
        .post-content ul, .post-content ol {
            padding-left: 24px;
            margin: 16px 0;
        }
        .post-content li {
            margin: 8px 0;
            line-height: 1.6;
        }
        .post-content p {
            margin: 16px 0;
            line-height: 1.8;
        }
        .post-content h2 {
            font-size: 20px;
            margin: 32px 0 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        .post-content strong {
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="blog-container">
        <a href="index.html" class="back-link">← Back to Home</a>

        <div id="blog-list">
            <header class="blog-header">
                <h1>Blog</h1>
                <p>Security Research & Tech Articles</p>
            </header>
            <ul class="post-list" id="post-list">
                <!-- Posts loaded via JS -->
            </ul>
        </div>

        <div id="post-view" class="post-content">
            <!-- Post content loaded via JS -->
        </div>
    </div>

    <script>
        const VALID_LANGS = ['zh', 'en'];
        const browserLang = navigator.language.startsWith('zh') ? 'zh' : 'en';
        let currentLang = localStorage.getItem('lang');
        if (!VALID_LANGS.includes(currentLang)) currentLang = browserLang;

        // Simple Markdown parser (basic support)
        function parseMarkdown(md) {
            return md
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[hbulop])/gim, '<p>')
                .replace(/$(?![>])/gim, '</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<[hbul])/g, '$1')
                .replace(/(<\/[hbul].*>)<\/p>/g, '$1');
        }

        // Load posts list
        async function loadPosts() {
            try {
                const res = await fetch('posts.json');
                const data = await res.json();
                const list = document.getElementById('post-list');

                data.posts.forEach(post => {
                    const li = document.createElement('li');
                    li.className = 'post-item';

                    const title = currentLang === 'zh' ? post.title : (post.title_en || post.title);
                    const summary = currentLang === 'zh' ? post.summary : (post.summary_en || post.summary);

                    const h2 = document.createElement('h2');
                    const link = document.createElement('a');
                    link.href = `?post=${post.id}`;
                    link.textContent = title;
                    h2.appendChild(link);

                    const meta = document.createElement('div');
                    meta.className = 'post-meta';
                    meta.textContent = post.date;
                    post.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'post-tag';
                        span.textContent = tag;
                        meta.appendChild(span);
                    });

                    const desc = document.createElement('p');
                    desc.className = 'post-summary';
                    desc.textContent = summary;

                    li.appendChild(h2);
                    li.appendChild(meta);
                    li.appendChild(desc);
                    list.appendChild(li);
                });
            } catch (err) {
                console.error('Failed to load posts:', err);
            }
        }

        // Load single post
        async function loadPost(id) {
            try {
                const res = await fetch('posts.json');
                const data = await res.json();
                const post = data.posts.find(p => p.id === id);

                if (!post) {
                    document.getElementById('post-view').innerHTML = '<p>Post not found.</p>';
                    return;
                }

                const mdRes = await fetch(post.content);
                const md = await mdRes.text();
                const html = parseMarkdown(md);

                document.getElementById('blog-list').style.display = 'none';
                const view = document.getElementById('post-view');
                view.classList.add('active');
                view.innerHTML = `
                    <a href="blog.html" class="back-link">← Back to Blog</a>
                    ${html}
                `;
            } catch (err) {
                console.error('Failed to load post:', err);
            }
        }

        // Router
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('post');

        if (postId) {
            loadPost(postId);
        } else {
            loadPosts();
        }
    </script>
</body>

</html>
